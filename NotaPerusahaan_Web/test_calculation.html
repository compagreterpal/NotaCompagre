<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kalkulasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Kalkulasi Pembayaran</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Input Test</h4>
                <div class="mb-3">
                    <label>Total Sebelum Potongan:</label>
                    <input type="number" id="subtotal" class="form-control" value="36000">
                </div>
                <div class="mb-3">
                    <label>Diskon (%/Rp):</label>
                    <input type="text" id="discount" class="form-control" value="10%">
                </div>
                <div class="mb-3">
                    <label>DP:</label>
                    <input type="number" id="dp" class="form-control" value="20000">
                </div>
                <button class="btn btn-primary" onclick="testCalculation()">Test Kalkulasi</button>
            </div>
            
            <div class="col-md-6">
                <h4>Hasil Kalkulasi</h4>
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-6">Total Sebelum Potongan:</div>
                            <div class="col-6 text-end" id="resultSubtotal">Rp 0</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Diskon:</div>
                            <div class="col-6 text-end" id="resultDiscount">Rp 0</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Total Setelah Diskon:</div>
                            <div class="col-6 text-end" id="resultAfterDiscount">Rp 0</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">DP:</div>
                            <div class="col-6 text-end" id="resultDp">Rp 0</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Sisa Perlu Bayar:</div>
                            <div class="col-6 text-end" id="resultRemaining">Rp 0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function testCalculation() {
            const subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
            const discountValue = document.getElementById('discount').value;
            const dp = parseFloat(document.getElementById('dp').value) || 0;
            
            let discountAmount = 0;
            let totalAfterDiscount = subtotal;
            
            if (discountValue) {
                if (discountValue.includes('%')) {
                    const percentage = parseFloat(discountValue.replace('%', ''));
                    discountAmount = subtotal * (percentage / 100);
                } else {
                    discountAmount = parseFloat(discountValue) || 0;
                }
                totalAfterDiscount = subtotal - discountAmount;
            }
            
            const remainingAmount = totalAfterDiscount - dp;
            
            // Update results
            document.getElementById('resultSubtotal').textContent = formatCurrency(subtotal);
            document.getElementById('resultDiscount').textContent = formatCurrency(discountAmount);
            document.getElementById('resultAfterDiscount').textContent = formatCurrency(totalAfterDiscount);
            document.getElementById('resultDp').textContent = formatCurrency(dp);
            document.getElementById('resultRemaining').textContent = formatCurrency(remainingAmount);
            
            console.log('Test calculation completed:', {
                subtotal,
                discountAmount,
                totalAfterDiscount,
                dp,
                remainingAmount
            });
        }
        
        // Auto-calculate on input change
        document.getElementById('subtotal').addEventListener('input', testCalculation);
        document.getElementById('discount').addEventListener('input', testCalculation);
        document.getElementById('dp').addEventListener('input', testCalculation);
        
        // Initial calculation
        testCalculation();
    </script>
</body>
</html>
