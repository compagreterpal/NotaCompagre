<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test JavaScript Loading</h1>
        <div id="status" class="alert alert-info">Loading...</div>
    </div>

    <script>
        // Test if main.js loads without syntax errors
        try {
            // Load main.js
            const script1 = document.createElement('script');
            script1.src = '/static/js/main.js';
            script1.onload = function() {
                document.getElementById('status').innerHTML = '✅ main.js loaded successfully';
                document.getElementById('status').className = 'alert alert-success';
                
                // Test if NotaApp is available
                if (window.NotaApp) {
                    document.getElementById('status').innerHTML += '<br>✅ window.NotaApp is available';
                } else {
                    document.getElementById('status').innerHTML += '<br>❌ window.NotaApp is NOT available';
                }
            };
            script1.onerror = function() {
                document.getElementById('status').innerHTML = '❌ Error loading main.js';
                document.getElementById('status').className = 'alert alert-danger';
            };
            document.head.appendChild(script1);
            
            // Load index.js
            const script2 = document.createElement('script');
            script2.src = '/static/js/index.js';
            script2.onload = function() {
                document.getElementById('status').innerHTML += '<br>✅ index.js loaded successfully';
            };
            script2.onerror = function() {
                document.getElementById('status').innerHTML += '<br>❌ Error loading index.js';
                document.getElementById('status').className = 'alert alert-danger';
            };
            document.head.appendChild(script2);
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ JavaScript Error: ' + error.message;
            document.getElementById('status').className = 'alert alert-danger';
        }
    </script>
</body>
</html>
